    <title>Cronômetro</title>

<body>
    <main id="main">
        <section id="section">
            <article class="article" id="time">
                <div class="circle-time" id="minutes">
                    00
                </div>

                <div class="circle-time" id="seconds">
                    00
                </div>

                <div class="circle-time" id="tens">
                    00
                </div>
            </article>

            <article class="article" id="buttons">
                <div class="circle-button" id="start">
                    START
                </div>

                <div class="circle-button" id="stop">
                    STOP
                </div>

                <div class="circle-button" id="reset">
                    RESET
                </div>
            </article>
        </section>
    </main>
